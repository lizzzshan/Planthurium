{% extends 'core/base.html'%}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl"> {{ title }} </h1>
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4">
        {{ form.as_p }}
    </div>
</form>
{% endblock %}
